<!-- CONTENT -->
<div class="container pizzles-first-container">
    <!-- CONTACT FORM -->
    <div class="row">
        <div class="col-12 col-lg-3">
            <a href="#" class="pizzles-btn mb-3 pizzles-btn-back"><i class="fas fa-chevron-circle-left"></i>Retour au profil</a>
        </div>
        <div class="col-12 col-lg-6 mb-5">
            <h2 class="pizzles-title text-center mb-4 mx-auto">Contactez-nous</h2>
        </div>
        <div class="col-12 pizzles-register-box my-3 p-3">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1 my-3 py-4 px-5">
                    <form action="#" class="row">
                        <div class="col-12 col-md-6">
                            <label for="contactName" class="form-label">Votre nom</label>
                            <input type="text" class="form-control mb-4" id="contactName" name="contactName" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="contactSurname" class="form-label">Votre prénom</label>
                            <input type="text" class="form-control mb-4" id="contactSurname" name="contactSurname" required>
                        </div>
                        <div class="col-12">
                            <label for="contactEmail" class="form-label">Votre adresse mail</label>
                            <input type="email" class="form-control mb-4" id="contactEmail" name="contactEmail" aria-describedby="emailHelp" required>
                        </div>
                        <div class="col-12">
                            <label for="contactMessage" class="form-label">Votre message</label>
                            <textarea required name="contactMessage" maxlength="1000" class="form-control" id="contactMessage" style="resize:none" rows="5" placeholder="Écrivez votre demande, remarque, etc."></textarea>
                            <span id="contactMessageCharacter">1000</span>
                        </div>
                        <button type="submit" id="registerSubmit" class="pizzles-btn pizzles-btn-yellow mt-5 mb-2">Envoyer mon message<i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
